<ion-view view-title="My Teams" ng-controller="MyTeamsCtrl as vm">
    <ion-content class="has-header">
        <div class="card" ng-hide="vm.myTeams.length">
            <div class="item item-divider">
                Not Followed Teams
            </div>
            <div class="item item-text-wrap">
                <p>You are not currently following any teams.</p>
                <p>First select a league, then you can follow teams from their team page.</p>
                <a href="#/home/leagues" class="button button-positive button-full">Select league</a>
            </div>
        </div>
        <div class="card" ng-show="vm.myTeams.length">
            <div class="item item-divider">My Teams</div>
            <a class="item item-icon-right" ng-repeat="team in vm.myTeams" ng-click="vm.goToTeam(team)">
                <h2>{{team.name}}</h2>
                <p>Coach: {{team.coach}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <div class="item item-text-wrap">
                <p>To follow more teams, select a league, then you can follow teams from their team page.</p>
                <a href="#/home/leagues" class="button button-positive button-full">Select league</a>
            </div>
        </div>
    </ion-content>
</ion-view>
