<ion-view view-title="Teams" ng-controller="TeamsCtrl as vm">
    <ion-content class="has-headerdiv">
        <div class="list">
            <div ng-repeat="division in vm.teams">
                <div class="item item-divider item-calm">{{division.divisionName}}</div>
                <a href="#/app/teams/{{team.id}}" class="item item-icon-right" ng-repeat="team in division.divisionTeams">
                    {{team.name}}
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
